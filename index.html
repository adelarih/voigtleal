  <style>
    .elegant-shape {
      border-radius: 4rem 0 4rem 0;
    }

    .elegant-shape-reverse {
      border-radius: 0 4rem 0 4rem;
    }

    .bg-cubes {
      background-color: #e5e5e5;
      background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
    }

    .organic-shape {
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .torn-paper {
      position: relative;
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
    }

    .torn-paper::before {
      content: "";
      position: absolute;
      top: -10px;
      left: 0;
      width: 100%;
      height: 20px;
      background: #fff;
      clip-path: polygon(0% 100%, 5% 40%, 10% 80%, 15% 30%, 20% 70%, 25% 40%, 30% 90%, 35% 20%, 40% 60%, 45% 40%, 50% 100%, 55% 30%, 60% 70%, 65% 10%, 70% 80%, 75% 40%, 80% 90%, 85% 30%, 90% 60%, 95% 40%, 100% 100%);

      content: "";
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 20px;
      background: #fff;
      clip-path: polygon(0% 0%, 5% 60%, 10% 20%, 15% 70%, 20% 30%, 25% 60%, 30% 10%, 35% 80%, 40% 40%, 45% 60%, 50% 0%, 55% 70%, 60% 30%, 65% 90%, 70% 20%, 75% 60%, 80% 10%, 85% 70%, 90% 40%, 95% 60%, 100% 0%);
